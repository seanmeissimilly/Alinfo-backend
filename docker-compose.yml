version: "3.9"

services:
  web:
    build:
      context: .
    container_name: web
    ports:
      - "8000:8000"
    command: ["sh", "./start.sh"]
    env_file:
      - .env
    depends_on:
      - postgres_db

  postgres_db:
    image: postgres:16.4-alpine3.20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${SQL_NAME}
      - POSTGRES_USER=${SQL_USER}
      - POSTGRES_PASSWORD=${SQL_PASSWORD}

volumes:
  postgres_data:
